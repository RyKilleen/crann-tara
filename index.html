<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where Are You?</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen active">
    <h1>Where Are You?</h1>
    <p class="subtitle">Share your location in real-time</p>

    <div class="form-group">
      <label for="name-input">Your Name</label>
      <input type="text" id="name-input" placeholder="Enter your name" maxlength="24" autocomplete="off">
    </div>

    <button id="create-btn" class="btn btn-primary">Create Channel</button>

    <div class="divider"><span>or join an existing channel</span></div>

    <div class="form-group">
      <label for="code-input">Channel Code</label>
      <input type="text" id="code-input" placeholder="e.g. AB3XY7" maxlength="6" autocomplete="off" spellcheck="false">
    </div>

    <button id="join-btn" class="btn btn-secondary">Join Channel</button>
  </div>

  <!-- Channel Screen -->
  <div id="channel-screen" class="screen">
    <div class="channel-header">
      <div class="channel-code-wrapper">
        <span class="channel-code" id="channel-code"></span>
        <button id="copy-btn" class="btn-icon" title="Copy code">ðŸ“‹</button>
      </div>
      <button id="leave-btn" class="btn btn-small btn-danger">Leave</button>
    </div>

    <div id="map" class="map"></div>

    <div id="peer-list" class="peer-list">
      <p class="empty-state">Waiting for peers to join...</p>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
