<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where Are You?</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen active">
    <h1>Where Are You?</h1>
    <p class="subtitle">Share your location in real-time</p>

    <div class="name-display">
      <span>You are: </span>
      <strong id="name-display"></strong>
      <button id="reroll-btn" class="btn-icon" title="New name">ðŸŽ²</button>
    </div>

    <button id="create-btn" class="btn btn-primary">Light a Beacon</button>

    <div class="divider"><span>or answer an existing beacon</span></div>

    <div class="form-group">
      <label for="code-input">Beacon Code</label>
      <input type="text" id="code-input" placeholder="e.g. AB3XY7" maxlength="6" autocomplete="off" spellcheck="false">
    </div>

    <button id="join-btn" class="btn btn-secondary">Answer the Call</button>
  </div>

  <!-- Beacon Screen -->
  <div id="beacon-screen" class="screen">
    <div class="beacon-header">
      <div class="beacon-code-wrapper">
        <span class="beacon-code" id="beacon-code"></span>
        <button id="copy-btn" class="btn-icon" title="Copy code">ðŸ“‹</button>
      </div>
      <button id="leave-btn" class="btn btn-small btn-danger">Leave</button>
    </div>

    <div id="map" class="map"></div>

    <div id="peer-list" class="peer-list">
      <p class="empty-state">Waiting for others to answer...</p>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
